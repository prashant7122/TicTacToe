<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="Nav">
      <h1 style="color: rgb(189, 101, 145);">Tic Tac Toe</h1>
    </div>
    <br />
    Player 1 name :
    <input type="text" id="p1" name="p1" />
    <br />
    <br />
    Player 2 name :
    <input type="text" id="p2" name="p2" />

    <br />
    <br />

    <label for="dimension">Choose a dimension:</label>

    <select name="dimensions" id="dimensions">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <button id="game-start" onclick="startGame()">Start Game</button>

    <div id="game-container" class="hide class1 class2">
      <div id="turn"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
